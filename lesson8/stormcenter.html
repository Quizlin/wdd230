    <main>
        
        <h2></h2>
        <h3>Input Form for Storms</h3>
        <form>
        <div>
        <label for="fullname">Full Name:<span id="required">*</span></label>
        <input type="text" id="fullname" minlength="5" pattern="[A-Za-z]"  required>
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@123.com">
        </div>

        <div>
        <label for="number">Phone Number:<span id="required">*</span></label>
        <input type="tel" id="number" required>
        </div>

        <div>
        <label for="zcode">Zip Code:<span id="required">*</span></label>
        <input type="number" id="zcode" required>
        </div>

        <div>        
        <label for="sdate">Storm Date:</label>
        <input type="date" id="sdate">
        </div>

        <div>
        <label for="stype">Storm Type:</label>
        <input list="stormtypes" id="stype">
        </div>

        <div>
        <label for="severity">Storm Severity (1-10):</label>
        <input type="range" id="severity" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
        <span id="ratingvalue">5</span>
        </div>

        <div>
        <label for="region">Storm Region:</label>
        <select id="region">
            <option selected="true" disabled="disabled">Select Region...</option>
            <option value="preston">Preston</option>
            <option value="sode springs">Soda Springs</option>
            <option value="fish haven">Fish Haven</option>
        </select>
        </div>

        <div id="dangerlabel">
        <label for="danger">User In-Danger Level:</label>
        </div>

        <div id="radiobuttons">
        <input type="radio" id="yes">
        <label for="yes">yes</label>
        <input type="radio" id="maybe">
        <label for="maybe">maybe</label>
        <input type="radio" id="no">
        <label for="no">no</label>
        </div>

        <div>
        <label for="comments">Additional Information or Comments:</label> </br>
        <textarea id="comments" rows="4" cols="45">
        </textarea>
        </div>

        <div id="button">
        <input onclick="window.location.href='thanks.html'" id="submit" value="Send Form" type="submit" />
        </div>

        </form>

        <datalist id ="stormtypes">
            <option value="Flash Flood">
            <option value="Hail"> 
            <option value="Hurricane"> 
            <option value="Thunderstorm">
            <option value="Tornado">  
        </datalist>
        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
