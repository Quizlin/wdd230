<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>LCARS calculator</title>

    </head>
	<body>
        
        <audio id="sound1" src="./sounds/computerbeep_5.mp3" preload="auto"></audio>
		<audio id="sound2" src="./sounds/computerbeep_7.mp3" preload="auto"></audio>
		
		

		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear" onclick="document.getElementById('sound1').play();" >C</button>
					<button class="operator" id="backspace" onclick="document.getElementById('sound1').play();" >CE</button>
					<button class="operator" id="%" onclick="document.getElementById('sound1').play();" >%</button>
					<button class="operator" id="/" onclick="document.getElementById('sound1').play();" >&#247;</button>
					<button class="number" id="7" onclick="document.getElementById('sound1').play();" >7</button>
					<button class="number" id="8" onclick="document.getElementById('sound1').play();" >8</button>
					<button class="number" id="9" onclick="document.getElementById('sound1').play();" >9</button>
					<button class="operator" id="*" onclick="document.getElementById('sound1').play();" >&times;</button>
					<button class="number" id="4" onclick="document.getElementById('sound1').play();" >4</button>
					<button class="number" id="5" onclick="document.getElementById('sound1').play();" >5</button>
					<button class="number" id="6" onclick="document.getElementById('sound1').play();" >6</button>
					<button class="operator" id="-" onclick="document.getElementById('sound1').play();" >-</button>
					<button class="number" id="1" onclick="document.getElementById('sound1').play();" >1</button>
					<button class="number" id="2" onclick="document.getElementById('sound1').play();" >2</button>
					<button class="number" id="3" onclick="document.getElementById('sound1').play();" >3</button>
					<button class="operator" id="+" onclick="document.getElementById('sound1').play();" >+</button>
					<button class="empty" id="empty"></button>
					<button class="number" id="0" onclick="document.getElementById('sound1').play();" >0</button>
					<button class="empty" id="empty"></button>
					<button class="operator" id="=" onclick="document.getElementById('sound2').play();" >=</button>
				</div>
			</div>
		</div>
	
		<h1>LCARS Calculator</h1>
		<ul>
		  <li><a data-page="page1">Star Trek: Picard</a></li>
		  <li><a data-page="page2">Star Trek: Strange New Worlds</a></li>
		  <li><a data-page="page3">Star Trek: Discovery</a></li>
		</ul>
		<article>
		</article>

	</body>

	<script src="script.js"></script>
	<script src="test.js"></script>
	<script>
		var myArticle = document.querySelector('article');
		var myLinks = document.querySelectorAll('ul a');
		for(var i = 0; i <= myLinks.length - 1; i++) {
		  myLinks[i].onclick = function(e) {
			e.preventDefault();
			var linkData = e.target.getAttribute('data-page');
			getData(linkData);
		  }
		};
	
		function getData(pageId) {
		  console.log(pageId);
		  var myRequest = new Request(pageId + '.txt');
	
		  fetch(myRequest)
		  .then(function(response) {
			if (!response.ok) {
			  throw new Error("HTTP error, status = " + response.status);
			}
			return response.text();
		  })
		  .then(function(text) {
			myArticle.innerHTML = text;
		  })
		  .catch(function(error) {
			myArticle.innerHTML = '';
			myArticle.appendChild(
			  document.createTextNode('Error: ' + error.message)
			);
		  });
		}
	
	  </script>
</html>
